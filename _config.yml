name: "1000 Fungal Genomes"
description: "This is the official web page for the 1000 Fungal Genomes (1KFG) Project."

url: "http://1KFG.github.io"

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        pubs:
                output: true
        publications:
                output: true
        SOP:
                output: true
